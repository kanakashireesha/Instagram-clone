<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <a href="#" class="logo">
                <img src="instagram.png" />
            </a>
            <input type="text" class="search" placeholder="Search" />
            <span class="nav-links">
                <a href="#"><ion-icon name="home-outline"></ion-icon></a>
                <a href="#"><ion-icon name="chatbox-outline"></ion-icon></a>
                <a href="#"><ion-icon name="compass-outline"></ion-icon></a>
                <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
            </span>
        </nav>
        <div class="container">
            <section class="bio">
                <div class="profile-photo">
                    <img src="profileIcon.svg" />
                </div>
                <div class="profilr-info">
                    <p class="username">KanakaShireesha</p>
                    <button>Follow</button>
                </div>
            </section>

            <input type="file" name="photo" id="addPhotoInput" />
            <label for="addPhotoInput">
                <ion-icon class="add-photo" name="add-circle"></ion-icon>
            </label>
            <div class="gallery-nav"></div>
            <section class="gallery">
                <a href="#" class="item">
                    <img src="pexels1.jpeg" alt="">
                </a>
                <a href="#" class="item">
                    <img src="pexels2.jpeg" alt="">
                </a>
                <a href="#" class="item">
                    <img src="pexels3.jpeg" alt="">
                </a>
                <a href="#" class="item">
                    <img src="pexels4.jpeg" alt="">
                </a>
                <a href="#" class="item">
                    <img src="pexels5.jpeg" alt="">
                </a>
            </section>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   
    </body>
</html>
